<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        
        .main-container{
            /*display:flex;*/
            color:black;
            font-family:'Times New Roman', Times, serif;
            font-weight:bold;
            font-style:italic;
            background-color:aqua;
            border:30px solid black;
            border-width:2px 10px 20px 30px;
            text-align:center;
            margin:20px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div>Blue</div>
        <div>Green</div>
        <div>Red</div>
        <div>Yellow</div>
        <button>Submit</button>
    </div>
</body>
</html>

<!--Note:
    1) So even if you give multiple div containers in main div container, and if you apply css properties
    to main div container class, those will applicable to remaining div containers also. 
    But if you give any button element in main div container, then font-properties wont applicable to that button element.-->
